<div class="grid-container">
  <h1 class="mat-h1">Meals</h1>
  <a mat-button routerLink="./add"><mat-icon>add</mat-icon></a>

  <mat-grid-list [cols]="cols | async">
    <mat-grid-tile *ngFor="let meal of meals | async" colspan="1" rowspan="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{ meal.name }}
            <button
              mat-icon-button
              class="more-button"
              [matMenuTriggerFor]="menu"
              aria-label="Toggle menu"
            >
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item [routerLink]="meal.id">Edit</button>
              <button mat-menu-item (click)="rmMeal(meal.id)">Remove</button>
            </mat-menu>
          </mat-card-title>
          <mat-card-subtitle>
            {{ meal.size }} {{ meal.price | currency }}
          </mat-card-subtitle>
        </mat-card-header>
        <img
          mat-card-image
          [src]="meal.cover"
          alt="meal image"
          [routerLink]="meal.id"
        />
        <mat-card-content class="dashboard-card-content"> </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
